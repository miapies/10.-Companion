<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Taxistas</a>
</nav>

<div class="container">

  <div class="row">

    <div class="col-md-8">
      <h1>Siguiendo a:
        <strong class="text-primary">{{taxistaSeleccionado.nombre}}</strong>
      </h1>
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
        <agm-marker *ngFor="let taxista of taxistas" 
          [latitude]="taxista.lat" [longitude]="taxista.lng" 
          [label]="taxista.nombre"
          iconUrl="assets/img/taxi.png"></agm-marker>
      </agm-map>
    </div>

    <div class="col-md-4">
      <h1>Taxistas</h1>
      <p>
        Seleccione para seguir
      </p>

      <ul class="list-group">
        <li *ngFor="let taxista of taxistas" class="list-group-item" (click)="seguir_taxista(taxista)">
          {{taxista.nombre}}
        </li>
      </ul>

      <br>
      <button type="button" class="btn btn-primary btn-block" (click)="dejar_seguir()">
        Dejar de seguir
      </button>
    </div>
  </div>

</div>
